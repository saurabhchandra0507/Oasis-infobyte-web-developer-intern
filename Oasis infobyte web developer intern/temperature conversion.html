<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Celsius:</label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">

        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">

        <label for="kelvin">Kelvin:</label>
        <input type="number" id="kelvin" placeholder="Enter temperature in Kelvin">

        <button onclick="convert()">Convert</button>

        <div id="result"></div>
    </div>

    <script>
        function convert() {
            var celsius = parseFloat(document.getElementById('celsius').value);
            var fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
            var kelvin = parseFloat(document.getElementById('kelvin').value);

            if (!isNaN(celsius)) {
                document.getElementById('fahrenheit').value = (celsius * 9/5) + 32;
                document.getElementById('kelvin').value = celsius + 273.15;
            } else if (!isNaN(fahrenheit)) {
                document.getElementById('celsius').value = (fahrenheit - 32) * 5/9;
                document.getElementById('kelvin').value = (fahrenheit - 32) * 5/9 + 273.15;
            } else if (!isNaN(kelvin)) {
                document.getElementById('celsius').value = kelvin - 273.15;
                document.getElementById('fahrenheit').value = (kelvin - 273.15) * 9/5 + 32;
            }

            document.getElementById('result').innerText = "Conversion successful!";
        }
    </script>

</body>
</html>
